[pytest]
# Pytest configuration for kinqimen

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show more verbose output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Mark definitions
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests

# Minimum Python version
minversion = 6.0
